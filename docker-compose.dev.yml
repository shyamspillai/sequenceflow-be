version: '3.8'

services:
  # Infrastructure Services (same as production)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sequence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Bind to local port 6380
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Development API Server with hot reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: workflow-api-dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - PGHOST=postgres
      - PGPORT=5432  # Internal container port, not external mapped port
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=sequence
      - REDIS_HOST=redis
      - REDIS_PORT=6379  # Internal container port
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  # Development Worker with hot reload
  worker-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PGHOST=postgres
      - PGPORT=5432  # Internal container port, not external mapped port
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=sequence
      - REDIS_HOST=redis
      - REDIS_PORT=6379  # Internal container port
      - WORKER_CONCURRENCY=3
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npx ts-node-dev --respawn --transpile-only src/worker.ts

  # Always include monitoring tools in development
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  bullmq-board:
    image: deadly0/bull-board
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379  # Internal container port
      REDIS_PASSWORD: ""
    ports:
      - "3001:3000"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data: 